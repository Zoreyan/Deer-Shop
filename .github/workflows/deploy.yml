name: Django Deploy

on:
  push:
    branches:
      - main  # Триггер на пуши в ветку 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'  # Указана версия Python

      - name: Install dependencies
        run: |
          python -m venv venv  # Создание виртуального окружения
          source venv/bin/activate
          pip install -r requirements.txt  # Установка зависимостей

      - name: Collect static files
        run: |
          source venv/bin/activate
          python manage.py collectstatic --noinput  # Сборка статических файлов

      - name: Migrate database
        run: |
          source venv/bin/activate
          python manage.py migrate  # Миграция базы данных

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.1  # Использована версия v0.1.1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./  # Все файлы из репозитория
          target: /home/c/cl17008/deer/public_html  # Путь на сервере

      - name: Restart server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'source /home/c/cl17008/deer/venv/bin/activate && sudo systemctl restart gunicorn'
