name: Django CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu:22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.TIMEWEB_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H vh426.timeweb.ru >> ~/.ssh/known_hosts

    - name: Deploy to Timeweb
      run: |
        ssh cl17008@vh426.timeweb.r << 'EOF'
        cd /home/deer/public_html/
        git pull origin main
        source /home/deer/venv/bin/activate  # Если используете виртуальное окружение
        pip install -r requirements.txt
        python manage.py migrate
        python manage.py collectstatic --noinput
        systemctl restart your-service  # Перезапуск вашего приложения
        EOF