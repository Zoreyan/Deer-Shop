{% extends 'base.html' %}
{% block content %}
<div class="row gy-3">
    <div class="col-lg-8 col-sm-12">
        <div class="card">
            <div class="card-body p-3">
                <div class="row mb-2 align-items-center gy-2">
                    <div class="col-sm-12 col-lg-3">
                        <input type="number" placeholder="Штрих код" maxlength="14" class="form-control  barcode"
                            name="barcode" autofocus>
                    </div>
                    <div class="col-sm-12 col-lg-3">
                        <input type="number" placeholder="Сумма оплаты" maxlength="8" class="form-control  amount"
                            name="amount">
                    </div>
                    <div class="col-sm-12 col-lg-3">
                        <input type="number" placeholder="Скидка" maxlength="8" class="form-control  discount"
                            name="discount">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-info d-flex align-items-center sell">
                            <i class="bx bx-plus-circle me-2"></i>
                            Отправить
                        </button>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-4 product-info"></div>
                </div>

                <div class="table-responsive">
                    <table class="table table-sm table-centered w-100" id="products-datatable">
                        <thead class="table-light">
                            <tr>
                                <th>Товар</th>
                                <th>Штрих код</th>
                                <th>Кол-во</th>
                                <th>Цена</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body">
                            <!-- Данные о товарах будут вставлены сюда динамически -->
                        </tbody>
                    </table>
                </div>
                    <div class="py-3">
                        <span>Итоговая сумма: </span>
                        <h2 id="total-sum" class="fw-semibold mb-0">0</h2>
                    </div>
                    <div class="mb-2">
                        <span>Сдача: </span>
                        <h3 class="change fw-semibold mb-0">0</h3>
                    </div>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div>
    <div class="col-lg-4 col-sm-12">
        <input type="search" placeholder="Добавить по названию" class="form-control search" name="search">

        <div class="product-search-results mt-2">
            <div class="row gy-2" id="search-results">
                <!-- Динамически добавляемые карточки товаров будут вставлены сюда -->
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        let barcodeInput = $('.barcode');
        let amountInput = $('.amount');
        let discountInput = $('.discount');
        let productList = [];
        let totalSum = 0;
        let searchField = $('.search');
        let discountedSum = 0;

        $(searchField).on('input', function () {
            let searchQuery = this.value.trim();
            if (searchQuery.length >= 2) {
                $.ajax(`{% url 'search-product' %}?query=${encodeURIComponent(searchQuery)}`, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    success: function (response) {
                        console.log(response);
                        console.log(searchQuery)
                        const searchResultsContainer = document.getElementById('search-results');
                        searchResultsContainer.innerHTML = ''; // Очищаем предыдущие результаты
                        document.querySelector('.product-search-results').style.display = 'block';

                        if (response.products && response.products.length > 0) {
                            response.products.forEach(product => {
                                searchResultsContainer.insertAdjacentHTML('beforeend', `
                                <div class="col-lg-4 col-md-4 col-sm-6 mb-2">
                                    <div class="card h-100 shadow-sm">
                                        <div class="card-body d-flex flex-column">
                                            <h5 class="card-title mb-2 text-truncate" style="max-width: 100%;">${product.name}</h5>
                                            <p class="card-text text-muted mb-1">${product.bar_code}</p>
                                            <p class="card-text mb-3"><strong>Цена:</strong> ${product.sale_price}</p>
                                            <button class="btn btn-primary btn-sm add-product" data-id="${product.id}">Добавить</button>
                                        </div>
                                    </div>
                                </div>
                                `);
                            });
                        } else {
                            searchResultsContainer.innerHTML = '<div class="text-center">Товары не найдены.</div>';
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('Ошибка поиска:', error);
                        $('#search-results').innerHTML = '<div class="text-center">Ошибка поиска товара.</div>';
                    }
                })

            } else {
                document.querySelector('.product-search-results').style.display = 'none';
            }
        });


        // Обработчик события для ввода штрих-кода
        barcodeInput.on('keypress', function (e) {
            if (e.which === 13) {
            let barcode = $(this).val();
                $.ajax({
                    url: "{% url 'get-product' %}",
                    type: "GET",
                    data: { bar_code: barcode },
                    success: function (data) {
                        if (data.quantity <= 0) {
                            $('.product-info').empty();
                            $('.product-info').append(`
                                <div class="alert alert-danger bg-transparent text-danger" role="alert">
                                    Недостаточно товара на складе!
                                </div>
                            `);
                            return;
                        }

                        // Добавляем продукт в список, если его нет, или увеличиваем количество, если он уже есть
                        let existingProduct = productList.find(product => product.bar_code === data.bar_code);
                        if (existingProduct) {
                            if (existingProduct.quantity < data.quantity) {
                                existingProduct.quantity++;
                            } else {
                                alert('Товара недостаточно на складе!');
                            }
                        } else {
                            productList.unshift({
                                id: data.id,
                                name: data.name,
                                bar_code: data.bar_code,
                                quantity: 1,
                                price: data.d_sale_price,
                                stock: data.quantity,
                                image: data.image
                            });
                        }

                        updateTable();
                    },
                    error: function () {
                        $('.product-info').empty();
                        $('.product-info').append(`
                            <div class="alert alert-danger bg-transparent text-danger" role="alert">
                                Товар не найден!
                            </div>
                        `);
                    }
                });
                $(this).val(''); // очищаем поле штрих-кода после поиска
            }
        });

        // Обработчик клика по кнопке "Добавить продукт"
        $(document).on('click', '.add-product', function () {
            let productId = $(this).data('id'); // Получаем id продукта

            // Отправляем GET-запрос на сервер с id продукта
            $.ajax({
                url: "{% url 'get-product' %}",
                type: "GET",
                data: { id: productId },
                success: function (data) {
                    if (data.quantity <= 0) {
                        alert('Недостаточно товара на складе!');
                        return;
                    }

                    // Добавляем продукт в список
                    let existingProduct = productList.find(product => product.id === data.id);
                    if (existingProduct) {
                        if (existingProduct.quantity < data.quantity) {
                            existingProduct.quantity++;
                        } else {
                            alert('Товара недостаточно на складе!');
                        }
                    } else {
                        productList.push({
                            id: data.id,
                            name: data.name,
                            bar_code: data.bar_code,
                            quantity: 1,
                            price: data.d_sale_price,
                            stock: data.quantity,
                            image: data.image
                        });
                    }

                    updateTable();
                },
                error: function () {
                    alert('Ошибка при добавлении товара!');
                }
            });
        });

        

        $(document).on('click', '.increment', function () {
            let productId = $(this).data('id');
            const product = productList.find(product => product.id == productId);

            $('.product-info').empty();

            if (product && product.quantity < product.stock) {
                product.quantity++;
                updateTable();
            } else {
                $('.product-info').append(`
                    <div class="alert alert-danger bg-transparent text-danger" role="alert">
                        Товара недостаточно на складе!
                    </div>
                `);
            }
        });

        $(document).on('click', '.decrement', function () {
            let productId = $(this).data('id');
            const product = productList.find(product => product.id == productId);
            if (product && product.quantity > 1) {
                product.quantity--;
                updateTable();
            }
        });

        function updateTotal() {
            totalSum = productList.reduce((sum, product) => sum + product.price * product.quantity, 0);
            applyDiscount();
            updateDisplay();
        }

        function applyDiscount() {
            const discount = parseFloat(discountInput.val()) || 0;
            discountedSum = Math.max(totalSum - discount, 0);
        }

        function updateDisplay() {
            $('#total-sum').text(discountedSum.toFixed(2));
            updateChange();
        }

        function updateChange() {
            let amount = parseFloat(amountInput.val()) || 0;
            $('.change').text((amount - discountedSum).toFixed(2));
        }

        amountInput.on('input', updateChange);
        discountInput.on('input', updateTotal);

        function updateTable() {
            $('#product-table-body').empty();
            for (let product of productList) {
                $('#product-table-body').append(`
                    <tr>
                        <td>${product.name}</td>
                        <td>${product.bar_code}</td>
                        <td class="product-quantity d-flex align-items-center gap-2">
                            ${product.quantity}/${product.stock}
                            <div class="d-flex flex-column">
                                <span class="text-muted increment" data-id="${product.id}">
                                    <i class='bx bx-chevron-up'></i>
                                </span>
                                <span class="text-muted decrement" data-id="${product.id}">
                                    <i class='bx bx-chevron-down'></i>
                                </span>
                            </div>
                        </td>
                        <td>${product.price}</td>
                        <td><button class="btn btn-sm btn-danger delete-product" data-id="${product.id}">Удалить</button></td>
                    </tr>
                `);
            }
            updateTotal();
        }

        $(document).on('click', '.delete-product', function () {
            let productId = $(this).data('id');
            productList = productList.filter(product => product.id !== productId);

            let product = productList.find(product => product.id == productId);

            $(this).closest('tr').fadeOut(300, function () {
                $(this).remove();
                totalSum -= product.price * product.quantity;
                
            });
            updateTotal();
            updateChange();
        });

        $('.sell').on('click', function () {
            if (amountInput.val() < discountedSum) {
                $('.product-info').empty();
                $('.product-info').append(`
                            <div class="alert alert-danger bg-transparent text-danger" role="alert">
                                Недостаточно средств!
                            </div>
                        `);
                return false;
            }
            if (productList.length === 0) {
                $('.product-info').empty();
                $('.product-info').append(`
                            <div class="alert alert-danger bg-transparent text-danger" role="alert">
                                Введите хотя бы один товар!
                            </div>
                        `);
                return false;
            }

            let products = productList.map(product => ({
                id: product.id,
                quantity: product.quantity
            }));

            $.ajax({
                url: "{% url 'create-sell-history' %}",
                type: "POST",
                data: {
                    products: JSON.stringify(products),
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    amount: amountInput.val(),
                    change: amountInput.val() - discountedSum,
                    discount: discountInput.val()
                },
                success: function () {
                    $('.product-info').empty();
                    $('.product-info').append(`
                                <div class="alert alert-success bg-transparent text-success" role="alert">
                                Продажа успешна!
                            </div>
                        `);
                    productList = [];
                    $('#product-table-body').empty();
                    updateTotal();
                    updateChange();
                    
                },
                error: function (xhr, status, error) {
                    console.log(error);
                }
            });
        });
    });
</script>
{% endblock %}
