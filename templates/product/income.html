{% extends 'base.html' %}
{% block content %}
<!-- Main Content -->
<div class="container mt-5">
  <div class="row">
      <div class="col-8">
          <div class="card">
              <div class="card-body p-3">
                <div class="row mb-2 align-items-center justify-content-between">
                  <div class="col-sm-auto d-flex align-items-center gap-2">
                    <input type="number" placeholder="Штрих код" maxlength="8" class="form-control  barcode me-2" name="barcode" autofocus>
                    <input type="number" placeholder="Сумма оплаты" maxlength="8" class="form-control  amount" name="amount">
                    <button type="button" class="btn btn-success form-control" data-bs-toggle="modal" data-bs-target="#createProductModal">
                      <i class="bx bx-plus-circle me-2"></i><a href="#" id="openNewProductPopup">Создать</a>
                  </button>
                    <div class="col-sm-auto mt-2">
                      <button type="button" class="btn btn-success d-flex align-items-center income">
                        <i class="bx bx-plus-circle me-2"></i>Отправить
                      </button>
                    </div>
                  </div>
                </div>

                <div class="row mb-2">
                  <div class="col-sm-4 product-info"></div>
                </div>
      
                <div class="table-responsive">
                  <table class="table table-sm table-centered w-100" id="products-datatable">
                    <thead class="table-light">
                      <tr>
                        <th>Товар</th>
                        <th>Штрих код</th>
                        <th>Кол-во</th>
                        <th>Цена</th>
                        <th>Продажная цена</th>
                        <th>Действия</th>
                      </tr>
                    </thead>
                    <tbody id="product-table-body">
                      <!-- Данные о товарах будут вставлены сюда динамически -->
                    </tbody>
                  </table>
                </div>
              </div> <!-- end card-body-->
            </div> <!-- end card-->
      </div>
      <div class="col-4">
          <div class="card mb-2">
              <h4 class="card-header fw-bold py-2">Цена</h4>
              <div class="card-body p-2">
                  <div class="mb-2">
                      <span>Итоговая сумма: </span>
                      <h2 id="total-sum" class="fw-semibold mb-0">0</h2>
                  </div>
                  <div class="mb-2">
                      <span>Сдача: </span>
                      <h3 class="change fw-semibold mb-0">0</h3>
                  </div>
              </div>
          </div>
          <div class="card">
              <div class="card-body p-2">
                  <div class="d-flex align-items-center gap-2">
                      <input type="search" placeholder="добавить по названию" class="form-control search" name="search">
                  </div>
                  <div class="container-fluid px-0">
                      <div class="product-search-results" style="display: none; max-height: 400px; overflow-x: auto; white-space: nowrap;">
                          <div class="d-flex gap-0 col-12" id="search-results">
                              <!-- Динамически добавляемые карточки товаров будут вставлены сюда -->
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <script>
    document.getElementById('openNewProductPopup').addEventListener('click', function(e) {
        e.preventDefault();
        const popupUrl = '/product/create/';
        window.open(popupUrl, 'popupWindow', 'width=600,height=400');
    });
</script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script>
   document.addEventListener('DOMContentLoaded', function () {
    // Массив для хранения выбранных продуктов
    let productList = [];

    // Обработчик ввода в поле поиска
    document.querySelector('.search').addEventListener('input', function () {
        let searchQuery = this.value.toLowerCase().trim();

        if (searchQuery.length >= 2) {
            fetch(`{% url 'search-product' %}?query=${encodeURIComponent(searchQuery)}`, {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка сети');
                    }
                    return response.json();
                })
                .then(data => {
                    const searchResultsContainer = document.getElementById('search-results');
                    searchResultsContainer.innerHTML = ''; // Очищаем предыдущие результаты
                    document.querySelector('.product-search-results').style.display = 'block';

                    if (data.products && data.products.length > 0) {
                        data.products.forEach(product => {
                            searchResultsContainer.insertAdjacentHTML('beforeend', `
                                <div class="card col-2 h-100" style="width: 200px; display: inline-block;">
                                    <div class="card-body text-center p-3">
                                        <img src="${product.image}" alt="${product.name}" class="img-fluid mb-2" style="max-height: 100px;">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">${product.bar_code}</p>
                                        <p class="card-text">Кол: ${product.quantity}</p>
                                        <div class="d-flex justify-content-center">
                                            <button class="btn btn-sm btn-primary add-product" data-id="${product.id}">Добавить</button>
                                        </div>
                                    </div>
                                </div>
                            `);
                        });
                    } else {
                        searchResultsContainer.innerHTML = '<div class="text-center">Товары не найдены.</div>';
                    }
                })
                .catch(error => {
                    console.error('Ошибка поиска:', error);
                    document.getElementById('search-results').innerHTML = '<div class="text-center">Ошибка поиска товара.</div>';
                });
        } else {
            document.querySelector('.product-search-results').style.display = 'none';
        }
    });
});
$(document).ready(function () {
    let barcodeInput = $('.barcode');
    let amountInput = $('.amount');
    let discountInput = $('.discount');
    let productList = [];
    let totalSum = 0;
    let discountedSum = 0;

    // Обработчик события для ввода штрих-кода
    barcodeInput.on('keyup', function () {
        let barcode = $(this).val();
        if (barcode.length >= 8) {
            $.ajax({
                url: "{% url 'get-product' %}",
                type: "GET",
                data: { bar_code: barcode },
                success: function (data) {

                    // Добавляем продукт в список, если его нет, или увеличиваем количество, если он уже есть
                    let existingProduct = productList.find(product => product.bar_code === data.bar_code);
                    if (existingProduct) {
                      existingProduct.quantity++;
                    } else {
                        productList.unshift({
                            id: data.id,
                            name: data.name,
                            bar_code: data.bar_code,
                            quantity: 1,
                            price: data.price,
                            sale_price:data.sale_price,
                            stock: data.quantity,
                            image: data.image
                        });
                    }

                    updateTable();
                },
                error: function () {
                    $('.product-info').empty();
                    $('.product-info').append(`
                        <div class="alert alert-danger bg-transparent text-danger" role="alert">
                            Товар не найден!
                        </div>
                    `);
                }
            });
            $(this).val(''); // очищаем поле штрих-кода после поиска
        }
    });

    // Обработчик клика по кнопке "Добавить продукт"
    $(document).on('click', '.add-product', function () {
        let productId = $(this).data('id'); // Получаем id продукта

        // Отправляем GET-запрос на сервер с id продукта
        $.ajax({
            url: "{% url 'get-product' %}",
            type: "GET",
            data: { id: productId },
            success: function (data) {
                // Добавляем продукт в список
                let existingProduct = productList.find(product => product.id === data.id);
                if (existingProduct) {
                // Увеличиваем количество, если продукт уже есть в списке
                  existingProduct.quantity++;
                } else {
                    productList.push({
                        id: data.id,
                        name: data.name,
                        bar_code: data.bar_code,
                        quantity: 1,
                        price: data.price,
                        sale_price:data.sale_price,
                        stock: data.quantity,
                        image: data.image
                    });
                }

                updateTable();
            },
            error: function () {
                alert('Ошибка при добавлении товара!');
            }
        });
    });
  
// Обработчики для инкремента и декремента
$(document).on('click', '.increment', function () {
  let barcode = $(this).data('bar_code');
  const product = productList.find(product => product.bar_code == barcode);

  $('.product-info').empty(); // Очищаем старые сообщения об ошибках

  if (product) {
    product.quantity++;
    updateTable();
  }
});

$(document).on('click', '.decrement', function () {
  let barcode = $(this).data('bar_code');
  const product = productList.find(product => product.bar_code == barcode);
  if (product && product.quantity > 1) {
    product.quantity--;
    updateTable();
  }
});

      function updateTotal() {
          totalSum = 0;
          discountedSum = 0;  // Сбрасываем discountedSum на каждый расчет
          $('#product-table-body tr').each(function () {
              const quantity = parseFloat($(this).find('.product-quantity').text().split('/')[0]) || 0;
              const price = parseFloat($(this).find('.price-input').val()) || 0;
              totalSum += price * quantity;
          });
        
          // Учитываем скидку на totalSum
          discountedSum = totalSum * (1 - (parseFloat($('#discount').val()) || 0) / 100);
          updateDisplay();
      }
  
      function updateDisplay() {
        $('#total-sum').text(discountedSum.toFixed(2));
        updateChange();
      }
  
      function updateChange() {
        let amount = parseFloat(amountInput.val()) || 0;
        $('.change').text((amount - discountedSum).toFixed(2));
      }
  
      amountInput.on('input', updateChange);
  
  
      // Функция для обновления таблицы товаров
      function updateTable() {
        $('#product-table-body').empty();
        for (let product of productList) {
          product.sale_price = product.sale_price || (product.price * 1.2).toFixed(2);
  
          $('#product-table-body').append(`
            <tr>
              <td>${product.name}</td>
              <td>${product.bar_code}</td>
              <td class="product-quantity d-flex align-items-center gap-2">
                ${product.quantity}/${product.stock}
                <div class="d-flex flex-column">
                  <span class="text-muted increment" data-bar_code="${product.bar_code}">
                    <i class='bx bx-chevron-up'></i>
                  </span>
                  <span class="text-muted decrement" data-bar_code="${product.bar_code}">
                    <i class='bx bx-chevron-down'></i>
                  </span>
                </div>
              </td>
              <td>
                <input type="number" class="form-control form-control-sm price-input" value="${product.price}" data-bar_code="${product.bar_code}">
              </td>
              <td>
                <input type="number" class="form-control form-control-sm sale-price-input" value="${product.sale_price}" data-bar_code="${product.bar_code}">
              </td>
              <td><button class="btn btn-danger delete-product" data-barcode="${product.bar_code}">Удалить</button></td>
            </tr>
          `);
        }
        updateTotal();
      }
  
      $(document).on('input', '.price-input', function () {
        let barcode = $(this).data('bar_code');
        let newPrice = parseFloat($(this).val()) || 0;
  
        let product = productList.find(product => product.bar_code === barcode);
        if (product) {
          product.price = newPrice;
        }
        
        updateTotal();
      });
  
      
  
      $(document).on('click', '.delete-product', function () {
        let barcode = $(this).data('barcode');
        productList = productList.filter(product => product.bar_code !== barcode);
  
        $(this).closest('tr').fadeOut(300, function() {
          $(this).remove();
          updateTotal();
          updateChange();
        });
      });
  
      $('.income').on('click', function () {
        if (amountInput.val() < discountedSum) {
          $('.product-info').empty();
          $('.product-info').append(`
            <div class="alert alert-danger bg-transparent text-danger" role="alert">
              Недостаточно средств!
            </div>
          `);
          return false;
        }
        if (productList.length === 0) {
          $('.product-info').empty();
          $('.product-info').append(`
            <div class="alert alert-danger bg-transparent text-danger" role="alert">
              Введите хотя бы один товар!
            </div>
          `);
          return false;
        }
  
        let products = productList.map(product => ({
          id: product.id,
          quantity: product.quantity,
          price: parseFloat($(`input.price-input[data-bar_code="${product.bar_code}"]`).val()),
          sale_price: parseFloat($(`input.sale-price-input[data-bar_code="${product.bar_code}"]`).val())
        }));
  
        $.ajax({
          url: "{% url 'create-income-history' %}",
          type: "POST",
          data: {
            products: JSON.stringify(products),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            amount: amountInput.val(),
            change: amountInput.val() - discountedSum,
          },
          success: function () {
            $('.product-info').empty();
            $('.product-info').append(`
              <div class="alert alert-success bg-transparent text-success" role="alert">
                Поставка успешна!
              </div>
            `);
            productList = [];
            $('#product-table-body').empty();
            $('#total-sum').text('Итоговая сумма: 0');
          },
          error: function (xhr, status, error) {
            console.log(error);
          }
        });
      });
    });
  </script>
  
  
</div>
{% endblock %}
