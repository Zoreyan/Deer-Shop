{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="">
  <div class="d-flex justify-content-between align-items-center flex-wrap">
    <h4 class="page-title">Панель управления</h4>
  </div>
  <h1 class="fw-bold text-center">В разработке</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
  $(document).ready(function () {
    $.ajax({
      type: "GET",
      url: "{% url 'get-chart-data' %}",
      success: function (data) {
        var options = {
          chart: {
            height: 280,
            type: "area"
          },
          dataLabels: {
            enabled: false
          },
          series: [
            {
              name: "Прибыль",
              data: data.profit
            }
          ],
          fill: {
            type: "gradient",
            gradient: {
              shadeIntensity: 1,
              opacityFrom: 0.7,
              opacityTo: 0.9,
              stops: [0, 90, 100]
            }
          },
          xaxis: {
            categories: data.months,
          }
        };

        var chart1 = new ApexCharts(document.querySelector("#chart1"), options);
        chart1.render();
      }
    });
  });
</script>
{% endblock content %}
