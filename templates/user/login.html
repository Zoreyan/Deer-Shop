{% load static %}
<html lang="ru" class="light-style layout-navbar-fixed layout-menu-fixed layout-compact " dir="ltr"
  data-theme="theme-default" data-assets-path="{% static 'assets/' %}" data-template="vertical-menu-template">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>DEER - Вход</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="shortcut icon" href="{% static 'assets/img/logo/logo.svg' %}" type="image/x-icon">

  <link rel="stylesheet" href="{% static 'assets/vendor/libs/node-waves/node-waves.css'  %}" />
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css'  %}" />

  <link rel="stylesheet" href="{% static 'assets/vendor/css/rtl/core.css'  %}" class="template-customizer-core-css" />
  <link rel="stylesheet" href="{% static 'assets/vendor/css/rtl/theme-default.css'  %}"
    class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{% static 'assets/css/demo.css'  %}" />
  <link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css'  %}" />


  <script src="{% static 'assets/vendor/js/helpers.js'  %}"></script>
  <script src="{% static 'assets/vendor/js/template-customizer.js'  %}"></script>
  <script src="{% static 'assets/js/config.js'  %}"></script>
</head>

<body class="authentication-bg position-relative" cz-shortcut-listen="true">



  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Регистрация -->
        <div class="card px-sm-3 px-0">
          <div class="card-body">
            <!-- Логотип -->
            <div class="app-brand justify-content-center">
              <a href="#" class="app-brand-link gap-2">
                <span class="demo text-heading fw-bold fs-2">DEER SAP</span>
              </a>
            </div>
            <!-- /Логотип -->
            <h4 class="mb-1">С возвращением в DEER SAP</h4>
            <p class="mb-3">Пожалуйста, войдите в свой аккаунт</p>

            <form id="formAuthentication" class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework" method="POST"
              novalidate="novalidate">
              {% csrf_token %}
              <div class="mb-3 fv-plugins-icon-container">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" class="form-control" id="email" name="email"
                  placeholder="Введите вашу электронную почту" autofocus="">
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
              </div>
              <div class="mb-3 form-password-toggle fv-plugins-icon-container">
                <label class="form-label" for="password">Пароль</label>
                <div class="input-group input-group-merge has-validation">
                  <input type="password" id="password" class="form-control" name="password" placeholder="············">
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
              </div>
              {% if messages %}
                  {% for message in messages %}
                      <div class="alert text-danger {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                          {{ message }}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                      </div>
                  {% endfor %}
              {% endif %}
              <div class="mb-2">
                <div class="d-flex justify-content-between mt-4">
                  <a href="{% url 'sign-up' %}">
                    <span>Еще нет аккаунта?</span>
                  </a>
                </div>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-grid w-100" type="submit">Войти</button>
              </div>
              <input type="hidden">
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="{% static 'assets/vendor/libs/jquery/jquery.js'  %}"></script>
<script src="{% static 'assets/vendor/js/bootstrap.js'  %}"></script>
<script src="{% static 'assets/js/main.js'  %}"></script>
<script src="{% static 'assets/js/pages-auth.js'  %}"></script>

</html>
