{% load static %}
<html lang="ru-RU" class="light-style layout-navbar-fixed layout-menu-fixed layout-compact " dir="ltr"
    data-theme="theme-default" data-assets-path="{% static 'assets/' %}" data-template="vertical-menu-template">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Dashboard - DEER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />

    <link rel="shortcut icon" href="{% static 'assets/img/logo/logo.svg' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'assets/vendor/libs/node-waves/node-waves.css'  %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css'  %}" />

    <link rel="stylesheet" href="{% static 'assets/vendor/css/rtl/core.css'  %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'assets/vendor/css/rtl/theme-default.css'  %}"
        class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'assets/css/demo.css'  %}" />

    <script src="{% static 'assets/vendor/js/helpers.js'  %}"></script>
    <script src="{% static 'assets/vendor/js/template-customizer.js'  %}"></script>
    <script src="{% static 'assets/js/config.js'  %}"></script>
    {% block css %} {% endblock css %}
</head>

<body>
    <style>
        .snow-container {
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: -1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>

    <div class="layout-wrapper layout-content-navbar snow-container">
        <div class="layout-container">
            {% include 'includes/sidebar.html' %}
            <div class="layout-page">
                {% include 'includes/header.html' %}
                <div class="content-wrapper">
                    <div class="container-xxl flex-grow-1 container-p-y">
                        {% block content %}
                        {% endblock content %}
                    </div>
                </div>
                {% include 'includes/footer.html' %}
            </div>
        </div>
    </div>

    <script>
        // script.js
        const container = document.querySelector('.snow-container');

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');

            // Рандомный размер
            const size = Math.random() * 1 + 2 + 'px';
            snowflake.style.width = size;
            snowflake.style.height = size;

            // Рандомное начальное положение
            snowflake.style.left = Math.random() * 100 + 'vw';

            // Рандомная продолжительность анимации
            snowflake.style.animationDuration = Math.random() * 3 + 33 + 's';
            snowflake.style.animationDelay = Math.random() * 44 + 's';

            container.appendChild(snowflake);

            // Удаление снежинки после окончания анимации
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        // Создание снежинок каждые 300 мс
        setInterval(createSnowflake, 1000);
    </script>
    <script src="{% static 'assets/vendor/libs/jquery/jquery.js'  %}"></script>
    <script src="{% static 'assets/vendor/libs/popper/popper.js'  %}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.js'  %}"></script>
    <script src="{% static 'assets/vendor/libs/node-waves/node-waves.js'  %}"></script>
    <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js'  %}"></script>
    <script src="{% static 'assets/vendor/libs/typeahead-js/typeahead.js'  %}"></script>
    <script src="{% static 'assets/vendor/js/menu.js'  %}"></script>
    <script src="{% static 'assets/js/main.js'  %}"></script>

</body>

</html>
